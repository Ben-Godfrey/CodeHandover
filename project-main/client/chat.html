    <script>
      window.watsonAssistantChatOptions = {
        integrationID: 'd5028c81-35c0-4a3f-ad08-d7cd34e545d1', // The ID of this integration.
        region: 'eu-gb', // The region your integration is hosted in.
        serviceInstanceID: '3da41f48-6810-4913-8943-5c28f9486073', // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement('script');
        t.src = 'https://web-chat.global.assistant.watson.appdomain.cloud/versions/' + (window.watsonAssistantChatOptions.clientVersion || 'latest') + '/WatsonAssistantChatEntry.js';
        document.head.appendChild(t);

  <script>
    var app = new Vue({
      el: '#app',
      created() {},
      data() {
        return {
          timer: null,
          status: 1,
          imgUrlArr: ['./img/mouse/1.jpg', './img/mouse/2.jpg', './img/mouse/3.jpg', './img/mouse/4.jpg'],
        };
      },
      mounted() {
        this.animation();
      },
      beforeDestroy() {
        if (this.timer) {
          clearInterval(this.timer);
        }
      },
      computed: {
        imgUrl() {
          return this.imgUrlArr[this.status - 1];
        },
      },
      methods: {
        animation() {
          this.timer = setInterval(() => {
            if (this.status < 4) {
              this.status = this.status + 1;
            } else {
              this.status = 1;
            }
          }, 500);
        },
      },
    });
  </script>
